<table>
    $for(drafts)$
        <tr>
            <th class="bloglisttitle">*
                <a href="$url$"> $title$ </a>
                </th>
            <th class="bloglistdate"> $date$ </th>

        </tr>
    $endfor$
    $for(archived)$
        <tr>
            <th class="bloglisttitle">*
                <a href="$url$"> $title$ </a>
                </th>
            <th class="bloglistdate"> $date$ </th>

        </tr>
    $endfor$
</table>
